<ion-header>
  <ion-navbar>
    <ion-title>
      Inicio de sesion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <div>
      <button ion-button primary block (click)="login()">Ingresar</button>
    </div>
  </ion-list>
  <div>
    <p *ngIf="error">
      Error!!! El email es incorrecto
    </p>
  </div>
</ion-content>
