<ion-header>
  <ion-navbar>
    <ion-title>Bienvenido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <img src="{{this.quotes.data.photo}}" alt="">
    </ion-item>
    <ion-item>
      <p>
        Nombre: {{this.quotes.data.name}}
      </p>
      <br>
      <p>
        Email: {{this.quotes.data.email}}
      </p>
    </ion-item>
  </ion-list>
  <div>
    <button ion-button primary block (click)="gotoSports()">Deportes</button>
  </div>
</ion-content>
